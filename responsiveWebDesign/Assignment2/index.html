<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Danika</title>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="assignment.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Danika's Favourite Foods</h1>
      </div>
      <div class="row text-center">
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">#1</h3>
            </div>
            <div id="food_1_img" class="panel-body">
              <h4>Sushi</h4>
              <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Western_Sushi.jpg" class="img-responsive center-block" alt="sushi">
            </div>
          </div>
          <button id="food_1" type="button" class="btn btn-info">Reveal</button>
        </div><!-- end col -->
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">#2</h3>
            </div>
            <div id="food_2_img" class="panel-body">
              <h4>Ice-cream</h4>
              <img src="http://blogs.nbc12.com/.a/6a016766efbf6d970b01bb0854edbb970d-pi" class="img-responsive center-block" alt="Ice-cream">
            </div>
          </div>
          <button id="food_2" type="button" class="btn btn-info">Reveal</button>
        </div><!-- end col -->
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">#3</h3>
            </div>
            <div id="food_3_img" class="panel-body">
              <h4>Pizza</h4>
              <img src="https://qph.is.quoracdn.net/main-qimg-60134c29cb3bb5fefe1d4d9feac591af?convert_to_webp=true" class="img-responsive center-block" alt="Pizza">
            </div>
          </div>
          <button id="food_3" type="button" class="btn btn-info">Reveal</button>
        </div><!-- end col -->
      </div><!-- end row -->
      <div class="row">
        <div class="col-xs-12 text-center">
          <p id="reveal_text" class="text-primary">Press the buttons to reveal my top three favourite foods!</p>
        </div><!-- end col -->
      </div><!-- end row -->
    </div><!-- end container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="assignment.js"></script>
  </body>
</html>
